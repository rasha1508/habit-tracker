<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent; /* Cream/Ivory background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            color: #4A4A4A; /* Slate Gray for text */
        }

        .widget-container {
            width: 100%;
            max-width: 320px;
            background: #FDF6F0; /* Cream/Ivory main background */
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
            overflow: hidden;
            border: 1px solid rgba(74, 74, 74, 0.1);
        }

        .widget-header {
            background: #4A4A4A; /* Slate Gray for header */
            color: white;
            padding: 14px 16px; /* Reduced padding */
            text-align: center;
        }

        .widget-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem; /* Slightly smaller */
            font-weight: 600;
            letter-spacing: 0.2px;
        }

        .widget-content {
            padding: 18px 16px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: #4A4A4A; /* Slate Gray for section titles */
            display: flex;
            align-items: center;
            gap: 8px;
            letter-spacing: 0.1px;
        }

        .section-title i {
            color: #A3B18A; /* Sage Green for icons */
            font-size: 0.9rem;
        }

        .quick-action {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            padding: 12px 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(74, 74, 74, 0.1);
        }

        .quick-action:hover {
            border-color: #A3B18A; /* Sage Green on hover */
            box-shadow: 0 3px 8px rgba(163, 177, 138, 0.15);
        }

        .quick-action-text {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #4A4A4A; /* Slate Gray for text */
            font-weight: 500;
            font-size: 0.85rem;
        }

        .quick-action-text i {
            color: #A3B18A; /* Sage Green for icon */
            font-size: 1rem;
        }

        .quick-action i:last-child {
            color: #4A4A4A; /* Slate Gray for chevron */
            font-size: 0.8rem;
            transition: transform 0.3s ease;
        }

        .quick-action:hover i:last-child {
            transform: translateX(3px);
        }

        .habit-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .habit-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 14px;
            background: white;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 1px solid rgba(74, 74, 74, 0.1);
        }

        .habit-item:hover {
            border-color: #A3B18A; /* Sage Green on hover */
            box-shadow: 0 3px 8px rgba(163, 177, 138, 0.15);
        }

        .habit-item.completed {
            background: #F8F5F0; /* Lighter cream for completed */
            border-color: #A3B18A; /* Sage Green border for completed */
        }

        .habit-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .habit-checkbox {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 2px solid #A3B18A; /* Sage Green border */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            flex-shrink: 0;
        }

        .habit-checkbox:hover {
            transform: scale(1.1);
            box-shadow: 0 0 0 2px rgba(163, 177, 138, 0.2);
        }

        .habit-checkbox.checked {
            background: #A3B18A; /* Sage Green for checked */
            border-color: #A3B18A;
            color: white;
        }

        .habit-checkbox i {
            font-size: 0.7rem;
            color: white;
        }

        .habit-name {
            font-weight: 500;
            color: #4A4A4A; /* Slate Gray for habit name */
            font-size: 0.85rem;
            flex: 1;
        }

        .habit-status {
            font-size: 0.7rem;
            padding: 3px 10px;
            border-radius: 16px;
            font-weight: 500;
            flex-shrink: 0;
        }

        .habit-status.completed {
            background: #A3B18A; /* Sage Green for completed */
            color: white;
        }

        .habit-status.pending {
            background: #F0E6D2; /* Light sage for pending */
            color: #4A4A4A; /* Slate Gray text for contrast */
        }

        .add-habit-form {
            display: none;
            margin-top: 12px;
            padding: 14px;
            background: white;
            border-radius: 8px;
            border: 1px solid rgba(74, 74, 74, 0.1);
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
            color: #4A4A4A; /* Slate Gray for label */
            font-size: 0.85rem;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid rgba(74, 74, 74, 0.1);
            border-radius: 6px;
            font-size: 0.85rem;
            background: #FDF6F0; /* Cream/Ivory for input background */
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #A3B18A; /* Sage Green on focus */
            box-shadow: 0 0 0 2px rgba(163, 177, 138, 0.2);
        }

        .form-buttons {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
            margin-top: 12px;
        }

        .btn {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-primary {
            background: #A3B18A; /* Sage Green for primary button */
            color: white;
        }

        .btn-primary:hover {
            background: #8da070; /* Darker sage on hover */
        }

        .btn-secondary {
            background: #F0E6D2; /* Light sage for secondary button */
            color: #4A4A4A; /* Slate Gray text for contrast */
        }

        .btn-secondary:hover {
            background: #e0d6c2; /* Darker light sage on hover */
        }

        /* Fixed notification styling */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #A3B18A; /* Sage Green for notification */
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transform: translateX(150%); /* Start off-screen to the right */
            transition: transform 0.4s ease;
            z-index: 1000;
            font-size: 0.85rem;
            max-width: 280px;
            border-left: 3px solid #4A4A4A;
            opacity: 0; /* Start fully transparent */
            visibility: hidden; /* Start hidden */
        }

        .notification.show {
            transform: translateX(0); /* Move to visible position */
            opacity: 1; /* Make fully opaque */
            visibility: visible; /* Make visible */
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(74, 74, 74, 0.2), transparent); /* Slate Gray divider */
            margin: 6px 0 12px;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="widget-header">
            <h1>Habit Tracker</h1>
        </div>
        <div class="widget-content">
            <div class="section">
                <div class="section-title">
                    <i class="fas fa-plus-circle"></i> Quick Action
                </div>
                <div class="quick-action" id="addHabitBtn">
                    <div class="quick-action-text">
                        <i class="fas fa-plus"></i>
                        <span>Form a new habit</span>
                    </div>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="add-habit-form" id="addHabitForm">
                    <div class="form-group">
                        <label for="habitName">Habit Name</label>
                        <input type="text" id="habitName" placeholder="e.g., Study for 1 hour">
                    </div>
                    <div class="form-buttons">
                        <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
                        <button class="btn btn-primary" id="saveBtn">Save</button>
                    </div>
                </div>
            </div>

            <div class="divider"></div>

            <div class="section">
                <div class="section-title">
                    <i class="fas fa-calendar-check"></i> Daily Log
                </div>
                <div class="habit-list" id="habitList">
                    <div class="habit-item completed" data-id="1">
                        <div class="habit-info">
                            <div class="habit-checkbox checked">
                                <i class="fas fa-check"></i>
                            </div>
                            <div class="habit-name">Workout for 30 mins</div>
                        </div>
                        <div>
                            <span class="habit-status completed">Completed</span>
                        </div>
                    </div>
                    <div class="habit-item completed" data-id="2">
                        <div class="habit-info">
                            <div class="habit-checkbox checked">
                                <i class="fas fa-check"></i>
                            </div>
                            <div class="habit-name">Sleep early</div>
                        </div>
                        <div>
                            <span class="habit-status completed">Completed</span>
                        </div>
                    </div>
                    <div class="habit-item" data-id="3">
                        <div class="habit-info">
                            <div class="habit-checkbox">
                                <!-- Empty when not checked -->
                            </div>
                            <div class="habit-name">Rise up early</div>
                        </div>
                        <div>
                            <span class="habit-status pending">Pending</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const addHabitBtn = document.getElementById('addHabitBtn');
            const addHabitForm = document.getElementById('addHabitForm');
            const cancelBtn = document.getElementById('cancelBtn');
            const saveBtn = document.getElementById('saveBtn');
            const habitNameInput = document.getElementById('habitName');
            const habitList = document.getElementById('habitList');
            const notification = document.getElementById('notification');

            // Toggle add habit form
            addHabitBtn.addEventListener('click', function() {
                addHabitForm.style.display = addHabitForm.style.display === 'block' ? 'none' : 'block';
                if (addHabitForm.style.display === 'block') {
                    habitNameInput.focus();
                }
            });

            // Cancel adding habit
            cancelBtn.addEventListener('click', function() {
                addHabitForm.style.display = 'none';
                habitNameInput.value = '';
            });

            // Save new habit
            saveBtn.addEventListener('click', function() {
                const habitName = habitNameInput.value.trim();
                if (habitName) {
                    addNewHabit(habitName);
                    addHabitForm.style.display = 'none';
                    habitNameInput.value = '';
                    showNotification(`Habit "${habitName}" added successfully!`);
                }
            });

            // Handle habit checkbox clicks
            habitList.addEventListener('click', function(e) {
                if (e.target.closest('.habit-checkbox')) {
                    const habitItem = e.target.closest('.habit-item');
                    const checkbox = habitItem.querySelector('.habit-checkbox');
                    const status = habitItem.querySelector('.habit-status');
                    
                    if (habitItem.classList.contains('completed')) {
                        // Mark as incomplete
                        habitItem.classList.remove('completed');
                        checkbox.classList.remove('checked');
                        checkbox.innerHTML = '';
                        status.classList.remove('completed');
                        status.classList.add('pending');
                        status.textContent = 'Pending';
                    } else {
                        // Mark as complete
                        habitItem.classList.add('completed');
                        checkbox.classList.add('checked');
                        checkbox.innerHTML = '<i class="fas fa-check"></i>';
                        status.classList.remove('pending');
                        status.classList.add('completed');
                        status.textContent = 'Completed';
                        showNotification(`Great job! You completed "${habitItem.querySelector('.habit-name').textContent}"`);
                    }
                }
            });

            // Function to add a new habit
            function addNewHabit(name) {
                const habitId = Date.now(); // Simple unique ID
                const habitItem = document.createElement('div');
                habitItem.className = 'habit-item';
                habitItem.setAttribute('data-id', habitId);
                
                habitItem.innerHTML = `
                    <div class="habit-info">
                        <div class="habit-checkbox">
                            <!-- Empty when not checked -->
                        </div>
                        <div class="habit-name">${name}</div>
                    </div>
                    <div>
                        <span class="habit-status pending">Pending</span>
                    </div>
                `;
                
                habitList.appendChild(habitItem);
            }

            // Function to show notification
            function showNotification(message) {
                notification.textContent = message;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
